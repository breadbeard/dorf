<div id="sign-in-component" [ngClass]="{ maybe: maybe, dorf: dorf }">
  <ng-container *ngIf="auth.user | async; else noDorf"> </ng-container>
  <ng-template #noDorf>
    <a
      [ngClass]="{ maybe: maybe, dorf: dorf }"
      (mouseenter)="maybe = true"
      (mouseleave)="maybe = false"
      (click)="login()"
    >
      no dorf
    </a>
  </ng-template>
</div>
