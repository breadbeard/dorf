<div id="sign-in-component" [ngStyle]="secondaryStyle()">
  <ng-container *ngIf="auth.user | async; else noDorf"> </ng-container>
  <ng-template #noDorf>
    <a
      [ngStyle]="primaryStyle()"
      (mouseenter)="randomizeStyles()"
      (mouseleave)="randomizeStyles()"
      (click)="login()"
    >
      no dorf
    </a>
  </ng-template>
</div>
